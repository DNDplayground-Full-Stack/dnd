<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Navbar')"></head>

<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-xl sticky-top">
        <a th:href="@{/}" class="pull-left pl-2 my-1"><img class="nav-logo" src=""></a>
        <a th:href="@{/}" class="navbar-brand-text"></a>
        <button class="navbar-toggler my-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="custom-toggler navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-right pr-2">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/campaigns}">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/campaigns/create}">Create Campaign</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/search}">Search</a>
                    </li>

                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/campaigns}">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-a-links" th:href="@{/search}">Search</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</th:block>

</body>
</html>
