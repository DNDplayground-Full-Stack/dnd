<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="en">
<head th:replace="partials/head :: head('Register')"></head>

<body class="h-100 mountain-background-image">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container d-flex h-100">
    <div class="row col-sm-12 col-md-6 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg login-box-image">
        <!--        <div class="col-sm-12 col-md-6 mx-auto text-center p-3 card card-block shadow-lg">-->
        <h1 class="signup-text">Create account</h1>
        <br>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <label for="firstName" class="font-weight-bold">First Name</label>
            <br>
            <input placeholder="Enter your first name..." th:field="*{first_name}"
                   class="mx-auto w-75 shadow-sm form-control">
            <br>
            <label for="lastName" class="font-weight-bold">Last Name</label>
            <br>
            <input placeholder="Enter your last name..." th:field="*{last_name}"
                   class="mx-auto w-75 shadow-sm form-control">
            <br>
            <label for="username" class="font-weight-bold">Username</label>
            <br>
            <input placeholder="Enter your username..." th:field="*{username}"
                   class="mx-auto w-75 shadow-sm form-control"/>
            <br>
            <label for="email" class="font-weight-bold">E-mail</label>
            <br>
            <input placeholder="Enter your e-mail..." th:field="*{email}"
                   class="mx-auto w-75 shadow-sm form-control"/>
            <br>
            <label for="password" class="font-weight-bold">Password</label>
            <br>
            <input type="password" placeholder="Enter your password..." th:field="*{password}"
                   class="mx-auto w-75 shadow-sm form-control"/>
            <br>

            <input value="Create Account" class="mt-4 shadow-sm submit-button" type="submit"/>


        </form>
    </div>
</div>
</body>
</html>
